name: CI

on: [push, workflow_dispatch]

jobs:
  # WINDOWS RDP JOB
  windows-rdp:
    runs-on: windows-latest

    steps:
      - name: Download Ngrok
        run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract Ngrok
        run: Expand-Archive ngrok.zip

      - name: Auth Ngrok
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

      - name: Enable Firewall Rule for RDP
        run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Open RDP Port
        run: New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -Protocol TCP -LocalPort 3389 -Action Allow

      - name: Allow User for RDP
        run: Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin"

      - name: Set User Password
        run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

      - name: Create Ngrok Tunnel
        run: .\ngrok\ngrok.exe tcp 3389 --region=us-cal-1

  # LINUX CLI JOB
  linux-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Update APT and install tools
        run: |
          sudo apt update && sudo apt install -y unzip curl

      - name: Download Ngrok
        run: curl -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip

      - name: Extract Ngrok
        run: unzip ngrok.zip

      - name: Make Ngrok executable
        run: chmod +x ngrok

      - name: Authenticate Ngrok
        run: ./ngrok authtoken $NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start SSH server
        run: |
          sudo apt install -y openssh-server
          sudo service ssh start
          echo "runner:runner" | sudo chpasswd
          sudo usermod -aG sudo runner
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh restart

      - name: Start Ngrok tunnel for SSH
        run: ./ngrok tcp 22 --region=us-cal-1
